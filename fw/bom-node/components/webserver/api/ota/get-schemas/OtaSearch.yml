components:
  examples:
    # Ota 200
    OtaSearch200:
      summary: Successful response for OTA version retrieval
      value:
        version: 1.0.0
        date: 2023-10-01
      
  schemas:
    # Ota version
    OtaSearch:
      type: object
      properties:
        version:
          type: string

name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-multiproject breathe sphinxcontrib-mermaid sphinx_rtd_theme

      - name: Build documentation
        run: |
          sphinx-build -b html docs docs/_build/html
          PROJECT=firmware sphinx-build -b html docs docs/_build/firmware/html
          PROJECT=monorepo sphinx-build -b html docs docs/_build/monorepo/html
          doxygen Doxyfile
          PROJECT=scripts sphinx-build -b html docs docs/_build/scripts/html

      - name: Assemble Pages artifact
        run: |
          rm -rf docs/_site
          mkdir -p docs/_site
          rsync -a docs/_build/html/ docs/_site/
          rsync -a docs/_build/firmware/html/ docs/_site/firmware/
          rsync -a docs/_build/monorepo/html/ docs/_site/monorepo/
          rsync -a docs/_build/scripts/html/ docs/_site/scripts/

      - name: Set custom domain
        run: echo "docs.boomchecker.cz" > docs/_site/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
